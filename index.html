<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Encriptator</h1>
      <form>
        <!-- <textarea class="texto" id="entrada" rows="7" cols="150"></textarea> -->
        <textarea class="texto" id="entrada" autocapitalize="none" autocorrect="off" placeholder=
          "Somente com caracteres alfabéticos e minúsculos"></textarea>
        <div class="buttons">
          <button type="button" onclick="encriptador()">Encriptar</button>
          <button type="button" onclick="descriptador()">Descriptar</button>
          <button type="button" id="clear" onclick="apagar()"><p>Apagar</p><p>Copiar</p></button>
        </div>
      </form>
    </main>
  </body>
  <script src="scripts/encriptador.js"></script>
  <script src="scripts/descriptador.js"></script>
  <script src="scripts/apagar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
